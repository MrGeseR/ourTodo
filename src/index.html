<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>TodoList like trello</title>
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src='./handlebars.js'></script>
        <script defer src='./bundle.js'></script>
    </head>
    <body>
        <nav class="navbar navbar-default">
            <div class="row">
                <div class="col-md-3 col-md-offset-1">
                    <div class="input-group">
                        <input class="form-control navbar-btn" type='text' placeholder='Натыкай сюда название доски' maxlength='25'>
                        <span class="input-group-btn">
                            <button class="btn btn-default navbar-btn bntAdd">Добавить</button>
                        </span>
                    </div>
                </div>
            </div>
        </nav>
        <div id="content">
            <!-- Handlebars compile -->
        </div>

        <script id="template-article" type="text/x-handlebars-template">
            {{#each boards}}
            <div class="article">
                <div class="title">{{title}}</div>
                <ul>
                    <li class="task">{{task}}</li>
                </ul>
            </div>
            {{/each}}
        </script>
    </body>
</html>
