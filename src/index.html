<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>TodoList like trello</title>
        
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src='./jquery.js'></script>
        <script src='./jquery-ui.js'></script>
        <script defer src='./bundle.js'></script>
    </head>
    <body>



        <nav class="navbar navbar-default">
            <div class="row display-width">
                <div class="col-md-3 col-md-offset-1">
                    <div class="input-group">
                        <input class="form-control list-input navbar-btn" type='text' placeholder='Натыкай сюда название доски' maxlength='15'>
                        <span class="input-group-btn">
                            <button class="btn btn-default navbar-btn btnAddBoard">Добавить</button>
                        </span>
                    </div>
                </div>
            </div>
        </nav>



        <div id="content">
            <!-- Handlebars compile -->
        </div>



        <script id="template-article" type="text/x-handlebars-template">
            <div data-task-list-id={{id}} class="article thumbnail">
                <h3 class="listTitle">{{title}}</h3>
                <span class="destroy">X</span>
                <span class="rename"><i class="fa fa-terminal" aria-hidden="true"></i></span>
                <ul class="list-group sortable">
                    <br>
                </ul>
                <div class="addTask thumbnail">
                    <input class="form-control task-input navbar-btn" type='text' placeholder='Что сделать?' maxlength='15'>
                        <button id="123" class="btn btn-default navbar-btn btnAddItem">Добавить</button>
                </div>
            </div>
        </script>

        <script id="list-template" type="text/x-handlebars-template">
            <li data-task-id={{id}} class="task">
                <span class="task__text">{{title}}</span>
                <i class="fa fa-terminal task__edit" aria-hidden="true"></i>
                <i class="fa fa-bomb task__delete" aria-hidden="true"></i>
            </li>
        </script>

    </body>
</html>
