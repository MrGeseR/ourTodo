<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>TodoList like trello</title>
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="style.css">
        <!--<script src='./handlebars.js'></script>-->
        <script defer src='./bundle.js'></script>
    </head>
    <body>



        <nav class="navbar navbar-default">
            <div class="row display-width">
                <div class="col-md-3 col-md-offset-1">
                    <div class="input-group">
                        <input class="form-control list-input navbar-btn" type='text' placeholder='Натыкай сюда название доски' maxlength='25'>
                        <span class="input-group-btn">
                            <button class="btn btn-default navbar-btn btnAddBoard">Добавить</button>
                        </span>
                    </div>
                </div>
            </div>
        </nav>



        <div id="content">
            <!-- Handlebars compile -->
        </div>



        <script id="template-article" type="text/x-handlebars-template">
            <div class="row">
                <div class="article thumbnail">
                    <h2 class="title">{{title}}</h2>
                    <ul class="list-group sortable">
                    </ul>
                    <div class="addTask thumbnail">
                        <input class="form-control task-input navbar-btn" type='text' placeholder='Что сделать?' maxlength='25'>
                        <span class="input-group-btn">
                            <button class="btn btn-default navbar-btn btnAddItem">Добавить</button>
                        </span>
                    </div>
                </div>
            </div>
        </script>



        <script id="list-template" type="text/x-handlebars-template">

        </script>

    </body>
</html>
